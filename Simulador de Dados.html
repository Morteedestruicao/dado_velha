<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolador de dados</title>
    <script type="text/javascript">
        function Rolar(){
            let qtdDados = parseInt($("#qtdDados").val());
            let qtdFaces = parseInt($("#qtdFaces").val());
            let soma = 0;
            let maximo = 0;
            let resultado;
            $("tbody").text("");
            for(let i = 1; i <= qtdDados; i++){
                resultado = Math.floor(Math.random()*qtdFaces)+1;
                soma += resultado;
                if(resultado > maximo){
                    maximo = resultado;
                }
                $("tbody").append("<tr><td>"+i+"</td><td>"+resultado+"</td></tr>");
            }
            $("#soma").text(soma);
            $("#maximo").text(maximo);
            
            $(".col-sm-6").attr("hidden",false);
    }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Rolador de dados</h1>
        <div class="input-group mb-3">
            <input id="qtdDados" type="number" class="form-control" placeholder="Dados" aria-label="Dados" aria-describedby="Dados">
            <span class="input-group-text" >Quantidade de dados</span>
          </div>
          <div class="input-group mb-3">
            <input  id="qtdFaces" type="number" class="form-control" placeholder="Faces" aria-label="Faces" aria-describedby="Faces">
            <span class="input-group-text">Quantidade de faces</span>
          </div>
          <div class="row">
              <div class="col-sm-12 text-center">
                <button class="btn btn-success" onclick="Rolar()">Rolar</button>
          </div>
          <div class="col-sm-6 mt-5 text-center" hidden>
            <h4>Soma dos resultados</h4>
            <h1 id="soma"></h1>
            <h4>Maior rolagem</h4>
            <h1 id="maximo"></h1>
          </div>
          <div class="col-sm-6 mt-5 text-center" hidden>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Dados</th>
                        <th>resultado</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
          </div>
      </div>
    </div>
</body>
</html>
